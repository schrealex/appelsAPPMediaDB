<div class="row">
    <div *ngFor="let movie of movies | async" (click)="gotoDetail(movie)">
        <div class="col-md-3">
            <div class="thumbnail">
                <img [src]="movie.poster != 'N/A' ? movie.poster : 'app/images/movie-reel.jpg'" style="height: 340px;">
                <p style="text-align: center; font-weight: bold;">{{movie.title}}</p>
            </div>
        </div>
    </div>
</div>
